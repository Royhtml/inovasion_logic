<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="icon/icon.png">
    <link rel = "stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="auth-container" id="auth-container">
            <div class="auth-header">
                <div class="coffee-icon">
                    <i class="fas fa-coffee"></i>
                </div>
                <h1>Welcome to Coffie Shop</h1>
                <p>Please login to your account</p>
            </div>
            
            <div class="auth-body">
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" class="form-control" placeholder="Enter your email" required>
                        <i class="fas fa-envelope form-icon"></i>
                        <div class="error-message" id="login-email-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" class="form-control" placeholder="Enter your password" required>
                        <i class="fas fa-lock form-icon"></i>
                        <div class="error-message" id="login-password-error"></div>
                    </div>
                    
                    <button type="submit" class="btn">Login</button>
                    <div class="error-message" id="login-error"></div>
                    <div class="success-message" id="login-success"></div>
                </form>

                <form id="register-form" style="display: none;">
                    <div class="form-group">
                        <label for="register-name">Full Name</label>
                        <input type="text" id="register-name" class="form-control" placeholder="Enter your full name" required>
                        <i class="fas fa-user form-icon"></i>
                        <div class="error-message" id="register-name-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" class="form-control" placeholder="Enter your email" required>
                        <i class="fas fa-envelope form-icon"></i>
                        <div class="error-message" id="register-email-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" class="form-control" placeholder="Create a password" required>
                        <i class="fas fa-lock form-icon"></i>
                        <div class="error-message" id="register-password-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-confirm-password">Confirm Password</label>
                        <input type="password" id="register-confirm-password" class="form-control" placeholder="Confirm your password" required>
                        <i class="fas fa-lock form-icon"></i>
                        <div class="error-message" id="register-confirm-error"></div>
                    </div>
                    
                    <button type="submit" class="btn">Register</button>
                    <div class="error-message" id="register-error"></div>
                    <div class="success-message" id="register-success"></div>
                </form>
                
                <div class="toggle-forms">
                    <button type="button" class="toggle-btn" id="toggle-login">Already have an account? Login</button>
                    <button type="button" class="toggle-btn" id="toggle-register">Don't have an account? Register</button>
                </div>
            </div>
            <script src = "js/login.js"></script>
            <div class="auth-footer">
                <p>Â© 2023 Coffee Haven. All rights reserved.</p>
            </div>
        </div>
    </div>
</body>
</html>
